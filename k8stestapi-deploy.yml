apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8stestapi
  name: k8stestapi
  namespace: k8stestapi
spec:
  selector:
    matchLabels:
      app: k8stestapi
  replicas: 1
  template:
    metadata:
      labels:
        app: k8stestapi
    spec:
      containers:
        - name: k8stestapi
          image: cotters07/k8stestapi
          imagePullPolicy: Always
          ports:
            - containerPort: 5001